      <p>Rock Paper Scissors</p>
      <button onclick="
       const randomNumber = Math.random();

        let comptureMove = '';

       if (randomNumber >= 0 && randomNumber < 1 / 3) {
         comptureMove = 'rock';
       } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
         comptureMove = 'paper';
       } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
         comptureMove = 'scissors';
       }


        let result = '';

       if(comptureMove === 'rock') {
        result = 'Tie.';
       } else if (comptureMove === 'paper') {
        result = 'You lose.';
       } else if (comptureMove === 'scissors') {
        result = 'You win.';
       }

       alert(`You picked rock. compture picked ${comptureMove}. ${result}`);
       ">Rock</button>
